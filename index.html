<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

        </div>

    <div class="container1">

                <h2>This website is awesome</h2>
            </div>
            <div class="text">
                This website has some subtext that goes here under the main title. It's a smaller font and the color is lower contrast.            </div>
        </div>

            </div>

                </div>
                <div class="small_text4">
                </div>
            </div>
        </div>

    <div class="container3">
        <div class="quote">
        </div>
        <div class="author">
        </div>
    </div>
    <div class="footer">
        <div class="button">
            <div class="right-button">
                <div class="button-title">
                </div>
                <div class="button-text">
                </div>
            </div>
            <div class="left-button">
            </div>
        </div>
